<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/team.css">
  <link rel="stylesheet" type="text/css" href="css/details.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../node_modules/sammy/lib/min/sammy-0.7.6.min.js"></script>
  <script src="../node_modules/sammy/lib/min/plugins/sammy.handlebars-0.7.6.min.js"></script>
  <script src="scripts/models/requester.js"></script>
  <script src="scripts/models/auth.js"></script>
  <script src="scripts/models/teamsService.js"></script>
  <script src="scripts/app.js"></script>
  <title>Team Managers App</title>
</head>

<body>
  <header>
    <h1>Team Manager</h1>
    <a href="#/index.html">Home</a>
    <a href="#/catalog">Catalog</a>
    <a href="#/about">About</a>
    <a href="#/login">Login</a>
    <a href="#/register">Register</a>
  </header>
  <div id="infoBox" class="notification" disabled></div>
  <div id="errorBox" class="notification" disabled></div>
  <div id="main">
    <div class="home" id="home" style="display: block;">
      <H1>Home</H1>
    </div>
    <div class="catalog" id="catalog" style="display: none;">
      <H1>Catalog</H1>
    </div>
    <div class="about" id="about" style="display: none;">
      <H1>About</H1>
      <h2>information about this genius app...</h2>
    </div>
    <div class="login" id="login" style="display: none;">
      <H1>Login</H1>
      <label for="username">username</label>
      <input id="username" type="text">
      <label for="password">password</label>
      <input id="password" type="password">
      <input type="button" value="Submit" onclick="login()">
    </div>
    <div class="register" id="register" style="display: none;">
      <H1>Register</H1>
      <label for="username">username</label>
      <input id="username" type="text">
      <label for="password">password</label>
      <input id="password" type="password">
      <label for="password">repeat password</label>
      <input id="repeatPassword" type="password">
      <input type="button" value="Submit" onclick="register()">
    </div>
  </div>
</body>

</html>
